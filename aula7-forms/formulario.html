<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
</div>

<body>
    <div class="imagem">


        <div class="container">
            <div class="titulo">
                <h1>Torne-se um membro da Nike</h1>
            </div>
            <form action="" method="post">
                <fieldset>
                    <div class="grupo-1">

                        <div class="campos">
                            <label for="nome">Nome</label>
                            <input type="text" required>
                        </div>
                        <div class="campos">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="campos">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" required>
                        </div>

                        <div class="campos">
                            <label for="data">Data de nascimento</label>
                            <input type="date">
                        </div>
                        <div class="campos">
                            <label for="Genero">Sexo:</label>
                            <div>
                                <input type="radio" id="masculino" name="genero" value="masculino">
                                <label for="masculino">Masculino</label>
                                <input type="radio" id="feminino" name="genero" value="feminino">
                                <label for="feminino">Feminino</label>
                            </div>


                        </div>
                    </div>
                    <div class="grupo-2">
                        <div class="campos">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" required>
                        </div>
                        <div class="campos">
                            <label for="cpf" id="cpf">CPF</label>
                            <input type="number" name="cpf" id="cpf" required placeholder="00000000000" maxlength="11">
                        </div>
                        <div class="campos">
                            <label for="apelido">Apelido</label>
                            <input type="text" name="apelido" required>
                        </div>

                        <div class="campos">
                            <label for="senha">Confirme sua senha</label>
                            <input type="password" name="senha" required>
                        </div>
                        <div class="campos">
                            <label for="celular">Digite seu n√∫mero de celular:</label>
                            <input type="tel" id="celular" placeholder="1199999-9999" name="celular"
                                pattern="[0-9] {2} [0-9] {5}-[0-9]{4}" maxlength="11">
                        </div>
                    </div>

                </fieldset>
                <div class="botao">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
