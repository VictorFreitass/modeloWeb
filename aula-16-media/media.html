<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <video autoplay loop poster="" src="video/vid1.mp4" class="vidbg"></video>
    <div class="container">
        <div class="videos">
            <div class="video">
                <video controls width="100%" height="100%" autoplay loop muted>
                <source src="video/vid1.mp4" type="video/mp4">
                Video 1
                </video>
            </div>
            <div class="video">
                <video controls width="100%" height="100%" muted>
                <source src="video/vid2.mp4" type="video/mp4">
                Video 2
            </div>
            <div class="video">
                <video controls width="100%" height="100%" muted>
                <source src="video/vid3.mp4" type="video/mp4">
                Video 3
            </div>
            <div class="video">
                <video controls width="100%" height="100%" muted>
                <source src="video/vid4.mp4" type="video/mp4">
                Video 4
            </div>
        </div>
        <div class="audios">
            <div class="audio">
                <audio class="aud1" src="audio/aud1.mp3" controls></audio>
            </div>
            <div class="audio">
                <audio src="audio/aud2.mp3" controls></audio>
            </div>
            <div class="audio">
                <audio src="audio/aud3.mp3" controls></audio>
            </div>
            <div class="audio">
                <audio src="audio/aud4.mp3" controls></audio>
            </div>
        </div>
        <div class="imagens">
            <figure>
                <img src="" alt="">
            </figure>
        </div>
    </div>
</body>
</html>
