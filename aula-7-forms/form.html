<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main class="container">
        <div class="cabecalho">
            <h1 class="titulo">Cadastro de alunos</h1>
            <p class="subtitulo">Preencha com seus dados e opções de cursos</p>
        </div>
        <form action="" method="post">
            <fieldset class="grupo dados">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="cpf" id="cpf">CPF</label>
                    <input type="number" name="cpf" id="cpf" required placeholder="12345678900" maxlength="11">
                </div>                
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>

                <div class="campo">
                    <label><strong>Qual o instrumento preferido?</strong></label>     
                        <label>
                            <input type="radio" name="instrumento" value="violao" checked> Violão
                        </label>                  
                        <label>
                            <input type="radio" name="instrumento" value="teclado"> Teclado
                        </label>                   
                        <label>
                            <input type="radio" name="instrumento" value="violino"> Violino
                        </label>
                        <label>
                            <input type="radio" name="instrumento" value="sax"> Saxofone
                        </label>
                </div>
                <div class="campo">
                    <label for="nivel"><strong>Nível</strong></label><br>
                    <select name="nivel" id="nivel"required>
                        <option value=""disabled selected>Selecione...</option>
                        <option value="iniciante">Iniciante</option>
                        <option value="basico">Básico</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="avancado">Avançado.</option>
                    </select>
                </div>
                <fieldset class="grupo">
                    <div class="instrumento">
                        <label><strong>Selecione os instrumentos que deseja aprender a tocar</strong></label>
                        <br>
                        <label><input type="checkbox" name="instrumento01" id="instrumento01" value="violao">Violão</label>
                        <label><input type="checkbox" name="instrumento02" id="instrumento02" value="violino">Violino</label>
                        <label><input type="checkbox" name="instrumento03" id="instrumento03" value="teclado">teclado</label>
                        <label><input type="checkbox" name="instrumento04" id="instrumento04" value="piano">Piano</label>
                        <label><input type="checkbox" name="instrumento05" id="instrumento05" value="sax">Sexofone</label>
                        <label><input type="checkbox" name="instrumento06" id="instrumento06" value="bateria">Bateria</label>            
                    </div>
                </fieldset>
                <div class="campo">
                    <br>
                    <label for="experiencia"><strong>Conte-nos sua expreriência musical</strong></label>
                    <textarea name="experiencia" id="experiencia" cols="30" rows="5"></textarea>
                </div>
                <button class="botao" type="submit" onclick="dados">Enviar dados</button>
        </form>
        <script src="form.js"></script>
    </main>
</body>
</html>
